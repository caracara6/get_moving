<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- landing page starts -->
    <section id="landingPage" class="container-fluid page d-flex justify-content-center align-items-center px-5 border border-primary">
      
      <div id="searchWrapper" class="border border-danger flex-grow-1">
      <div class="d-flex justify-content-center ">
        <h1 class="display-1 mt-3">Get Sporty</h1>
      </div>

      <!-- search input starts -->
      <!-- <form> -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control mt-3"
            id="searchInput"
            aria-describedby="emailHelp"
            placeholder="What's your favourite sport?"
          />
          <div id="validation" class="form-text"></div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" id="searchBtn" class="btn btn-primary">
            Submit
          </button>
        </div>
      <!-- </form> -->
      </div>
    </section>
      <!-- search input ends -->
    </div>
    <!-- landing page ends -->

    <!-- map starts -->
    <div class="container-fluid page" id="secondPage">
      <div id="singaporeMap"></div>
      <ul class="nav nav-pills" id="infoTab">
        <li class="nav-item">
          <a class="nav-link active" href="">Active</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="" role="button" aria-expanded="false">Get your heart racing</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="badminton" href="">Badminton</a></li>
            <li><a class="dropdown-item" id="basketball" href="">Basketball</a></li>
            <li><a class="dropdown-item" id="tennis" href="">Tennis</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
          
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="" role="button" aria-expanded="false">Your results</a>
          <ul class="dropdown-menu" id="infoTabSearchResults">
            
          </ul>
          
        </li>
      </ul>
    </div>
    <!-- map ends -->

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="loadData.js"></script>
    <script src="map.js"></script>
  </body>
</html>
