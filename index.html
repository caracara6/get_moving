<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <script
      src="https://kit.fontawesome.com/077919a160.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="allPages">
      <!-- landing page starts -->
      <div id="page1" class="page">
        <section
          id="landingPage"
          class="container-fluid d-flex justify-content-center align-items-center px-5 border border-primary"
        >
          <div id="searchWrapper" class="border border-danger flex-grow-1">
            <div class="d-flex justify-content-center">
              <h1 class="display-1 mt-3">Get Sporty</h1>
            </div>

            <!-- search input starts -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control mt-3"
                id="searchInput"
                aria-describedby="emailHelp"
                placeholder="What's your favourite sport?"
              />
              <div id="searchValidation" class="form-text ms-1"><br></div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" id="searchBtn" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </section>
        <!-- search input ends -->
      </div>
      <!-- landing page ends -->

      <!-- map page  starts -->
      <div id="page2" class="page hidden">
        <section class="container-fluid" id="mapPage">
          <!-- map starts -->
          <div id="singaporeMap"></div>
          <!-- map ends -->

          <!-- result bar starts -->
          <ul class="nav nav-pills rounded shadow" id="infoTab">
            <li class="nav-item ms-2 me-1">
              <i
                class="fa-solid fa-circle-arrow-left fa-bounce my-3"
                id="backBtn"
              ></i>
            </li>
            <li class="nav-item mx-1">
              <i class="fa-solid fa-dumbbell fa-bounce my-3" id="gymBtn"></i>
            </li>
            <li class="nav-item mx-1">
              <i
                class="fa-solid fa-basketball fa-bounce my-3"
                id="basketballBtn"
              ></i>
            </li>
            <li class="nav-item mx-1">
              <i
                class="fa-solid fa-golf-ball-tee fa-bounce my-3"
                id="golfBtn"
              ></i>
            </li>
            <li class="nav-item mx-1">
              <i
                class="fa-solid fa-bowling-ball fa-bounce my-3"
                id="bowlingBtn"
              ></i>
            </li>
            <li class="nav-item mx-1">
              <i
                class="fa-solid fa-person-swimming fa-bounce my-3"
                id="swimmingBtn"
              ></i>
            </li>
            <li class="nav-item mx-1">
              <i
                class="fa-solid fa-volleyball fa-bounce my-3"
                id="volleyballBtn"
              ></i>
            </li>
            <li class="nav-item mx-1">
              <i 
              class="fa-solid fa-person-biking fa-bounce my-3"
              id="cyclingBtn"
              ></i>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle px-1 py-2"
                data-bs-toggle="dropdown"
                href=""
                id="dropdownButton"
                role="button"
                aria-expanded="false"
                >Your results</a
              >
              <ul
                class="dropdown-menu"
                id="infoTabSearchResults"
                data-popper-placement="bottom-end"
              ></ul>
            </li>
          </ul>
          <!-- results bar ends -->
        </section>
      </div>
      <!-- map page ends -->
    </div>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="load_data.js"></script>
    <script src="map.js"></script>
  </body>
</html>
