<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;1,400;1,500&family=Taviraj:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <script
      src="https://kit.fontawesome.com/077919a160.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="allPages">
      <!-- landing page starts -->
      <div id="page1" class="page">
        <section
          id="landingPage"
          class="container-fluid d-flex justify-content-center align-items-center px-3"
        >

        <video id="background-video" autoplay loop muted poster="">
          <source src="video/boxing.mp4" type="video/mp4">
        </video>


          <div id="searchWrapper" class="flex-grow-1">
            <header class="d-flex flex-column justify-content-center align-items-center">
              <h1 class="display-1 mt-3">Get Moving</h1>
              <lead class="lead-1 mt-3">You don't have to go fast</lead>
              <lead class="lead-2 mt-3">You just have to go</lead>

            </header>

            <!-- search input starts -->
            <div class="d-flex justify-content-center align-items-center">
              <div class="mb-3">
                <input
                  type="text"
                  autocomplete="off"
                  class="form-control mt-3"
                  id="searchInput"
                  placeholder="What's gets you moving?"
                />
                <p id="searchValidation" class="mt-1 ms-1 mb-0"><br></p>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                id="landingSearchBtn"
                class="btn"
                </button>
                Search
              </button>

              <!-- Button trigger surprise modal -->
              <button
                type="button"
                id="surpriseMeBtn"
                class="btn ms-3"
                onclick="pauseVid()"
                data-bs-toggle="modal"
                data-bs-target="#surpriseModal"
              >
                Surprise me
              </button>

              <!-- surprise modal starts-->
              <div
                class="modal fade"
                id="surpriseModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content shadow">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Why don't you try...
                      </h5>
                      <button
                        type="button"
                        class="btn"
                        onclick="playVid()"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class="modal-body">
                      <lead id="randomSport"></lead>
                      <div><img id="randomSportImage" src="" alt="" /></div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn"
                        id="letsGoBtn"
                        onclick="playVid()"
                        data-bs-dismiss="modal"
                      >
                        Let's Go
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- surprise modal ends -->
            </div>
          </div>
        </section>
        <!-- search input ends -->
      </div>
      <!-- landing page ends -->

      <!-- map page starts -->
      <div id="page2" class="page hidden">
        <section class="container-fluid" id="mapPage">
          <!-- map starts -->
          <div id="singaporeMap"></div>
          <!-- map ends -->

          <!-- nav bar starts -->
          <nav id="infoTab">
          <ul class="nav nav-pills rounded shadow ">
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-circle-arrow-left my-3 color-change" id="backBtn"></i>
            </li>
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-dumbbell my-3 color-change" id="gymBtn"></i>
            </li>
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-basketball my-3 color-change" id="basketballBtn"></i>
            </li>
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-golf-ball-tee my-3 color-change" id="golfBtn"></i>
            </li>
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-bowling-ball my-3 color-change" id="bowlingBtn"></i>
            </li>
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-person-swimming my-3 color-change" id="swimmingBtn"></i>
            </li>
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-volleyball my-3 color-change" id="volleyballBtn"></i>
            </li>
            <li class="nav-item sportsIcon mx-1">
              <i class="fa-solid fa-person-biking my-3 color-change" id="cyclingBtn"></i>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle px-1 py-2 color-change"
                data-bs-toggle="dropdown"
                id="dropdownButton"
                role="button"
                aria-expanded="false"
                >Your results</a
              >
              <ul
                class="dropdown-menu"
                id="infoTabSearchResults"
                data-popper-placement="bottom-end"
              ></ul>
            </li>
          </ul>
        </nav>
          <!-- nav bar ends -->

          <!-- map search starts -->
          <div id="mapSearchBar">
          <div class="input-group rounded">
            <input
              type="search"
              id="mapSearchInput"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span
              class="input-group-text"
              id="mapSearchBtn"
            >
              <i class="fas fa-search"></i>
            </span>
            <span
              class="input-group-text"
              id="locationSearchBtn"
            >
              <i class="fa-solid fa-location-crosshairs"></i>
            </span>
          </div>
          <p id="mapSearchValidation" class="my-0 ms-1"><br></p>
          </div>
          <!-- map search ends -->
          <div id="buddy-icon">
            <img
              id="buddyBtn"
              class=""
              src="icons/high-five.svg"
              alt="find-sports-buddy"
            />        
          </div>
        </section>
      </div>
      <!-- map page ends -->

      <!-- form page starts -->
      <div id="page3" class="page hidden">
        <section class="container-fluid ht-100vh rounded-3" id="buddy-page">
          <div class="row">
            <div class="col-3 d-none d-lg-block"></div>
            <header class="col px-5 pb-2 pt-3 border border-danger d-flex">
              <h1 class="display-5"> Find a workout buddy</h1>
              <button 
              type="button"
              onclick="closeBuddyForm()"
              class="ms-auto btn-close btn btn-outline-danger border border-3 border-danger" 
              aria-label="Close">
            </button>
          </header>
            <div class="col-3 d-none d-lg-block"></div>
          </div>

          <div class="row border border-danger gx-2">
            <div class="col-3 d-none d-lg-block"></div>
            <div class="col p-2 border border-info border-3">
              <div id="form">
                <div class="row mb-3">
                  <label class="col-2" for="name">Name:</label>
                  <div id="nameWrapper" class="col">
                    <input
                      type="text"
                      required
                      class="col form-control"
                      name="name"
                      id="name"
                    />
                    <div id="nameValidation"><br></div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-2">Date of Birth:</label>
                  <div id="ageWrapper" class="col">
                    <input
                      type="date"
                      class="form-control"
                      id="dob"
                      name="dob"
                    />
                    <div id="ageValidation"><br></div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-2">Gender</label>
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input gender"
                        type="radio"
                        name="gender"
                        id="male-gender"
                        value="male"
                      />
                      <label class="form-check-label" for="male-gender"
                        >Male</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input gender"
                        type="radio"
                        name="gender"
                        id="female-gender"
                        value="female"
                      />
                      <label class="form-check-label" for="female-gender"
                        >Female</label
                      >
                    </div>
                    <div id="genderValidation"><br></div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-2">Email:</label>
                  <div id="emailWrapper" class="col">
                    <input
                      type="text"
                      required
                      class="form-control"
                      name="email"
                      id="email"
                    />
                    <div id="emailValidation"><br></div>
                  </div>
                </div>
                <div class="row border border-danger mb-3">
                  <label class="col-2">Activity:</label>
                  <div class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input activity"
                        type="checkbox"
                        value="Badminton"
                        id="badminton"
                      />
                      <label class="form-check-label" for="badminton"
                        >Badminton</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input activity"
                        type="checkbox"
                        value="Basketball"
                        id="basketball"
                      />
                      <label class="form-check-label" for="basketball"
                        >Basketball</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input activity"
                        type="checkbox"
                        value="Tennis"
                        id="tennis"
                      />
                      <label class="form-check-label" for="tennis"
                        >Tennis</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input activity"
                        type="checkbox"
                        value="Soccer"
                        id="soccer"
                      />
                      <label class="form-check-label" for="soccer"
                        >Soccer</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input activity"
                        //class="activity"
                        id="othersCheckbox"
                        type="checkbox"
                        value="Others"
                      />
                      <label class="form-check-label" for="others"
                        >Others</label
                      >
                    </div>
                    <div class="mb-3" id="whatOthers" style="display: none">
                      <label class="mt-2">Please elaborate:</label>
                      <input
                        type="text"
                        class="col form-control"
                        name="whatOthers"
                        id="whatOthersInput"
                      />
                    </div>
                    <div id="activityValidation"><br></div>
                  </div>
               
                </div>

                <div class="row mb-3">
                  <div class="col-2"></div>
                  <div id="tNcWrapper" class="col">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="tNcCheckbox"
                        disabled
                      />
                      <label class="form-check-label" for="tNcCheckbox">
                        <!-- tNc Modal trigger -->
                        I agree to the
                        <a
                          href=""
                          id="tNc"
                          data-bs-toggle="modal"
                          data-bs-target="#tNcModal"
                          >terms and conditions.</a
                        >
                      </label>
                    </div>
                    <div id="tNcValidation"></div>
                    <input
                  type="submit"
                  class="btn my-3"
                  id="submitBtn"
                />
                    <div id="submitResponse"><br></div>


                  </div>
                </div>

                
              </div>
            </div>
            <div class="col-3 d-none d-lg-block"></div>
          </div>
        </section>
      </div>
      <!-- form page ends -->
    </div>

    <!-- tNc Modal -->
    <div
      class="modal fade"
      id="tNcModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Terms and Conditions</h5>
            <button
              type="button"
              class="btn-close btn btn-outline-danger border border-3 border-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">We will not sell your data.</div>
          <div class="modal-footer">
            <button
              type="button"
              id="agreetNc"
              class="btn"
              data-bs-dismiss="modal"
            >
              Okay
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="load_data2.js"></script>
    <script src="random.js"></script>
    <script src="map.js"></script>
  </body>
</html>
